<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Gratix TV</title>
</head>
<body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="../index.html">Gratix TV</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="administrador.html">Administrador</a>
                  </li>
                  <li class="nav-item dropdown">
                    <span class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-moon-stars-fill"></i>
                    </span>
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item" id="btnThemeLight"><i class="bi bi-brightness-high-fill"></i> Light</button></li>
                      <li><button class="dropdown-item" id="btnThemeDark"><i class="bi bi-moon-stars-fill"></i> Dark</button></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section class="container">
        <h3 class="display-3 text-center">Administrador de películas</h3>
        <hr />
        <p class="mt-1">
          Opciones:
          <button
            type="button"
            class="btn btn-outline-primary mx-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="bi bi-clipboard-plus-fill"></i>
          </button>
        </p>
        <h4 class="display-4">Lista de Pelis</h4>
        <hr />
        <article class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">Descripción</th>
                <th scope="col">Imagen</th>
                <th scope="col">Género</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </article>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Administrar Pelicula
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="formPelicula">
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="codigo" class="form-label">Código</label>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="codigo"
                        id="codigo"
                        min="1"
                        max="500"
                        disabled
                      />
                    </div>
                    <div class="col-12">
                      <label for="titulo" class="form-label">Título *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ej: Spiderman"
                        aria-label="titulo"
                        id="titulo"
                        maxlength="30"
                        minlength="3"
                     
                      />
                    </div>
                    <div class="col-12">
                      <label for="descripcion" class="form-label"
                        >Descripción *</label
                      >
                      <textarea
                        type="text"
                        class="form-control"
                        placeholder="Ej: Érase una vez en una ciudad..."
                        aria-label="descripcion"
                        id="descripcion"
                        maxlength="1000"
                        minlength="3"
                      ></textarea>
                    </div>
                    <div class="col-12">
                      <label for="imagen" class="form-label">Imágen *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="https://es.web.img3.acsta.net/c_310_420/pictures/23/02/20/17/29/1574086.jpg"
                        aria-label="imagen"
                        id="imagen"
                        maxlength="300"
                        minlength="3"
                     
                      />
                    </div>
                    <div class="col-12">
                      <label for="genero" class="form-label">Género *</label>
                      <select
                        class="form-select"
                        aria-label="Genero de pelicula"
                        id="genero"
                      >
                        <option selected value="">Seleccione una opción</option>
                        <option value="Accion">Acción</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Terror">Terror</option>
                        <option value="Drama">Drama</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <label for="anio" class="form-label">Año</label>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="anio"
                        placeholder="Ej: 2023"
                        id="anio"
                        min="1"
                        max="10000"
                  
                      />
                    </div>
                    <div class="col-12">
                      <label for="duracion" class="form-label">Duración</label>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="duracion"
                        placeholder="Ej: 90 min"
                        id="duracion"
                        min="1"
                        max="500"
                  
                      />
                    </div>
                    <div class="col-12">
                      <label for="pais" class="form-label">País</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="pais"
                        placeholder="Ej: Argentina"
                        id="pais"
                      
                      />
                    </div>
                    <div class="col-12">
                      <label for="director" class="form-label">Director</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="director"
                        placeholder="Ej: Steven Spielberg"
                        id="director"
                     
                      />
                    </div>
                    <div class="col-12">
                      <label for="reparto" class="form-label">Reparto</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="reparto"
                        placeholder="Ej: Ben Affleck, Matt Damon, Jason Bateman, Viola Davis"
                        id="reparto"
                        minlength="5"
                        maxlength="1000"
                    
                      />
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="alertMsjError">
                    </div>
                      <button type="submit" class="btn btn-primary">
                        Enviar
                      </button>
                 
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">
        <p>&copy; Todos los derechos reservados</p>
    </footer>

https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
"></script>

    <script src="../js/app.js"></script>
    <script src="../js/administrador.js" type="module"></script>
</body>
</html>
